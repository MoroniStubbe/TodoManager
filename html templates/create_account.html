<!DOCTYPE html>
<html>

<head>
    <title>Maak Account</title>
    <link rel="stylesheet" href="form.css">
    <script src="/TodoManager/js classes/api.js"></script>
    <script src="/TodoManager/js classes/account.js"></script>
    <script src="/TodoManager/create_account.js"></script>
</head>

<body>
    <main>
        <h1>Maak Account</h1>

        <div id="container">
            <div>
                <label for="username">Gebruikersnaam:</label>
                <input type="text" id="username">
            </div>

            <div>
                <label for="password">Wachtwoord:</label>
                <input type="password" id="password">

                <label for="password_confirm">Herhaal wachtwoord:</label>
                <input type="password" id="password_confirm">
            </div>

            <div>
                <button id="create_account">Maak account</button>
            </div>

            <div id="error" class="hidden"></div>
        </div>
    </main>
</body>

</html>
