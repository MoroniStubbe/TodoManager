<!DOCTYPE html>
<html>

<head>
    <title>Create Account</title>
</head>

<body>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password"><br><br>

    <label for="password_confirm">Confirm Password:</label>
    <input type="password" id="password_confirm" placeholder="Confirm your password"><br><br>

    <button id="create_account">Create Account</button>
</body>

</html>
