<!DOCTYPE html>
<html>

<head>
    <title>Create Account</title>
    <script src="/TodoManager/js classes/api.js"></script>
    <script src="/TodoManager/js classes/account.js"></script>
    <script src="/TodoManager/create_account.js"></script>
</head>

<body>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username"><br><br>

    <label for="password">Password:</label>

    <button id="create_account">Create Account</button>

    <div id="error"></div>
</body>

</html>
